<div class="col-md-6">
  <h2> User Details</h2>
  
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete User</button></td>
      </tr>
    </tbody>
  </table>
  </div>
